<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<div th:include="fragments/header :: header-css"></div>
<title th:text="#{meethub.loginpage}"></title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<header id="header">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h1 class="text-center" th:text="#{meethub.loginpage}">
					</h1>
				</div>
			</div>
		</div>
	</header>

	<section id="main">
		<div class="container login-form">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<form id="login" action="signin" method="POST" class="well">
						<div class="form-group">
							<label>Username</label> <input type="text" name="username"
								class="form-control" placeholder="Username"/>
						</div>
						<div class="form-group">
							<label>Password</label> <input type="password" name="password"
								class="form-control" placeholder="Password"/>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<div class="checkbox">
									<label> <input type="checkbox" name="remember-me"/> Remember me
									</label>
								</div>
							</div>
						</div>
						<button type="submit" class="btn btn-default btn-block btn-login">Login</button>
						<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
					</form>
				</div>
			</div>
		</div>
	</section>
	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
