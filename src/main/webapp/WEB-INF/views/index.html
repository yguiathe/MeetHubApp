<!doctype html>

<head>

	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />

<link rel="icon" th:href="@{/static/img/logo1.png}" />

<title>Tayfint</title>

<script th:src="@{/static/js/jquery.min.js}"></script>
<link th:href="@{/static/css/animate/animate.css}" rel="stylesheet" />
<link th:href="@{/static/css/animate/waypoints.css}" rel="stylesheet" />
<script th:src="@{/static/js/add-ons/jquery.waypoints.min.js}"
	type="text/javascript"></script>
<script th:src="@{/static/js/add-ons/waypoints.js}"

<link th:href="@{/static/css/bootstrap/bootstrap.min.css}"

<body>
	<div class="site-wrapper">

		<div class="site-wrapper-inner">

			<div class="cover-container">

				<div class="masthead clearfix">
					<div class="inner">
						<h3 class="masthead-brand os-animation" data-os-animation="bounceInLeft" data-os-animation-delay="1s">Tayfint</h3>
						<nav>
							<ul class="nav masthead-nav">
								<li class="active"><a href="#">Home</a></li>
								<li><a href="#">Features</a></li>
								<li><a href="#">Contact</a></li>
							</ul>
						</nav>
					</div>
				</div>

				<div class="inner cover os-animation" data-os-animation="bounceInUp" data-os-animation-delay="1.5s">
					<h1 class="cover-heading">Cover your page.</h1>
					<p class="lead">Cover is a one-page template for building

					<p class="lead">
						<a href="signUp" class="btn btn-lg btn-default">Get

					</p>
				</div>

				<div class="mastfoot">
					<div class="inner">

							&copy; 2018 Tayfint, Inc. &middot; <a href="#">Privacy</a>
							&middot; <a href="#">Terms</a>
						</p>
					</div>
				</div>


			</div>

		</div>

	</div>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
