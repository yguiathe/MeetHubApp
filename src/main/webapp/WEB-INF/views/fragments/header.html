<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:fragment="header-css(title)">
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<link rel="icon" th:href="@{/static/img/logo1.png}"
	href="../../../static/img/logo1.png" />

<!-- Bootstrap core CSS -->
<link th:href="@{/static/css/bootstrap/bootstrap.min.css}"
	href="../../../static/css/bootstrap/bootstrap.min.css" rel="stylesheet" />
<link th:href="@{/static/css/custom/account.css}"
	href="../../../static/css/custom/account.css" rel="stylesheet" />
<!-- Website Font style -->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
	integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
	crossorigin="anonymous"/>
<link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet" />
<!-- Data Tables Style -->
<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css" />
<!-- Text Editor Script -->
<script src="http://cdn.ckeditor.com/4.6.1/standard/ckeditor.js"></script>
<title th:text="${title}"></title>
</head>

<body>
	<nav class="navbar navbar-default"
		th:fragment="header(displayInlineLogin)">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button class="navbar-toggle collapsed" type="button"
					data-toggle="collapse" data-target="#navbarsExampleDefault"
					aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Tayfint</a>
			</div>
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="nav navbar-nav navbar-right"
					th:if="${displayInlineLogin} == true" sec:authorize="isAnonymous()">
					<li class="nav-item active">
						<form class="navbar-form navbar-right" method="POST"
							th:action="@{signin}">
							<div class="form-group">
								<input type="text" placeholder="Username" name="username"
									class="form-control" autocomplete="username" />
							</div>
							<div class="form-group">
								<input type="password" placeholder="Password" name="password"
									class="form-control" autocomplete="new-password" />
							</div>
							<div class="checkbox">
								<label> <input type="checkbox" name="remember-me" />
									Remember me
								</label>
							</div>
							<button type="submit" class="btn btn-success all-btn">Login</button>
							<input type="hidden" th:name="${_csrf.parameterName}"
								th:value="${_csrf.token}" />
						</form>
					</li>
				</ul>
				<ul sec:authorize="isAuthenticated()"
					class="nav navbar-nav navbar-right">
					<li class="navbar-text welcome-text" th:text="#{meethub.welcome}"></li>
					<li class="navbar-text navbar-username" th:text="${#authentication.getPrincipal().getFirstName()}"></li>
					<li class="navbar-text navbar-punctuation">!<a href="/logout"
						class="logout-icon" th:href="@{#}" onclick="$('#form').submit();">
							<span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
					</a>
						<form style="visibility: hidden" id="form" method="post"
							action="#" th:action="@{/logout}"></form>
					</li>
				</ul>
			</div>
		</div>
	</nav>
</body>
</html>
