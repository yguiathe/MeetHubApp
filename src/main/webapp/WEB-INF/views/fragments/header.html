<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<div th:fragment="header-css">
	<meta charset="utf-8"/>
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
	<link rel="icon" th:href="@{/static/img/logo1.png}"
		href="../../../static/img/logo1.png"/>

	<!-- Bootstrap core CSS -->
	<link th:href="@{/static/css/bootstrap/bootstrap.min.css}"
		href="../../../static/css/bootstrap/bootstrap.min.css"
		rel="stylesheet"/>
	<link th:href="@{/static/css/custom/account.css}"
		href="../../../static/css/custom/account.css" rel="stylesheet"/>
</div>
</head>

<body>
	<nav class="navbar navbar-default" th:fragment="header">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button class="navbar-toggle collapsed" type="button"
					data-toggle="collapse" data-target="#navbarsExampleDefault"
					aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Tayfint</a>
			</div>
			<div class="collapse navbar-collapse" id="navbarsExampleDefault" th:if="${#authorization.expression('isAuthenticated()')}">
				<ul class="nav navbar-nav navbar-right">
					<li class="nav-item active">
						<form class="navbar-form navbar-right" method="POST"
							th:action="@{signin}">
							<div class="form-group">
								<input type="text" placeholder="Username" name="username"
									class="form-control"/>
							</div>
							<div class="form-group">
								<input type="password" placeholder="Password" name="password"
									class="form-control"/>
							</div>
							<div class="checkbox">
								<label> <input type="checkbox" name="remember-me"/>
									Remember me
								</label>
							</div>
							<button type="submit" class="btn btn-success all-btn">Login</button>
							<input type="hidden" th:name="${_csrf.parameterName}"
								th:value="${_csrf.token}" />
						</form>
					</li>
				</ul>
			</div>
		</div>
	</nav>
</body>
</html>
